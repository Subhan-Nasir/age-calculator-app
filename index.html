<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>



  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="wrapper">

    <form id="date-form" class="form-group">

      <div class="input-fields">
        <div class="form-item">
          <label for="day">Day</label>
          <input id="day" type="number" placeholder="DD"></input>
          <div class="error-message" id="day-error"></div>
        </div>
        <div class="form-item">
          <label for="month">Month</label>
          <input id="month" type="number" placeholder="MM"></input>
          <div class="error-message" id="month-error"></div>
        </div>
        <div class="form-item">
          <label for="year">Year</label>
          <input id="year" type="number" placeholder="YYYY"></input>
          <div class="error-message" id="year-error"></div>
        </div>
      </div>

        <div class="button-wrapper">
          <div class="btn-left"></div>
          <button type="submit" class="submit-button">

            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
              </g>
            </svg>
          
          </button>
          <div class="btn-right"></div>
        </div>
      


    </form>


    <div class="age-container">
      <div class="result">
        <span class="result-num" id="age-years">--</span> <span class="result-label" id="age-years-label"> years</span>
      </div>
      <div class="result">
        <span class="result-num" id="age-months">--</span> <span class="result-label" id="age-months-label">
          months</span>
      </div>
      <div class="result">
        <span class="result-num" id="age-days">--</span> <span class="result-label" id="age-days-label"> days</span>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"
    integrity="sha256-Nn+JGDrq3PuTxcDfJmmI0Srj5LpfOFlKqEiPwQK7y40=" crossorigin="anonymous"></script>

  <script src="script.js"></script>

</body>

</html>
